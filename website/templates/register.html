{% extends "layout.html" %}

{% block content %}
<div style="margin: 0 auto; max-width:500px;">
  <h1>Register</h1>
    <br/>
    <form method = "POST">
    <div class="form-group row">
      <label for="name-input" class="col-4 col-form-label">Name</label>
      <div class="col-8">
	<input class="form-control" type="text" id="name-input" name="name">
      </div>
    </div>
    <div class="form-group row">
      <label for="inlineRadio1" class="col-4 col-form-label">Gender</label>
      <div class="col-8">
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="female"> Female
          </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="male"> Male
          </label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="age" class="col-4 col-form-label">Age</label>
      <div class="col-8">
	<input class="form-control" type="number" value="30" name="age" min="10" max="99" id="age">
      </div>
    </div>
    <div class="form-group row">
      <label for="occupation-input" class="col-4 col-form-label">Occupation</label>
      <div class="col-8">
	<input class="form-control" type="text" name="occupation" id="occupation-input">
      </div>
    </div>
    <div class="col-xl-12 p-4 text-center">
      <button type="submit" class="btn btn-primary text-center">Submit</button>
    </div>
    </form>
</div>
{% endblock %}
