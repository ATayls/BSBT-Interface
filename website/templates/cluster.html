{% extends "layout.html" %}

{% block title %} - Do you know this area?{% endblock %}

{% block content %}
<div class="container-narrow text-center p-4">
      <h4>Do you know anywhere in this area?</h4>
      <img id="left-image" src= {{ url_for('static', filename = 'maps/cluster_' + id|string + '.png') }} class="img-responsive pt-2" style="width:600px; height:600px;">  
      <div class="p-2">
        <a href="{{ url_for('.known_clusters_selection') }}" style="width:200px;" class="btn btn-danger btn-lg">No</a>
        <a href="{{ url_for('.known_regions_selection', parent_cluster_id=id) }}" style="width:200px;" class="btn btn-success btn-lg">Yes</a>
      </div>
</div>

{% endblock %}

{% block js %}
{% endblock %}
